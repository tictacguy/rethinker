<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Neumorphic Problem Solver</title>
    <style>
        :root {
            --primary:rgb(16, 185, 83);
            --primary-dark: #059669;
            --bg: #E4E7EB;
            --text: #1F2937;
            --light: rgba(255,255,255,0.8);
            --shadow: rgba(163,177,198,0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .neumorphic {
            background: var(--bg);
            border-radius: 12px;
            box-shadow:  8px 8px 16px var(--shadow),
                        -8px -8px 16px var(--light);
            border: none;
        }

        .neumorphic-inset {
            border-radius: 12px;
            background: var(--bg);
            box-shadow: inset 4px 4px 8px var(--shadow),
                        inset -4px -4px 8px var(--light);
            border: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            margin-bottom: 20px;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .main-container {
            display: flex;
            flex: 1;
            gap: 20px;
        }

        .sidebar {
            width: 280px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .problem-input {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            resize: none;
            font-size: 4rem;
            line-height: 1.4;
            padding: 8px;
            color: var(--text);
            font-weight: 300;
        }

        textarea:focus {
            outline: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow:  4px 4px 8px rgba(16, 185, 129, 0.3),
                        -4px -4px 8px var(--light);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        /* Neumorphic Select */
        .select-container {
            position: relative;
            width: 100%;
            margin: 12px 0;
        }

        .select-container select {
            width: 100%;
            padding: 12px 16px;
            appearance: none;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
        }

        .select-container:after {
            content: "â–¼";
            font-size: 0.8rem;
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text);
            opacity: 0.6;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Minimal Tree Graph Styles */
        .tree-container {
            width: 350px;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .tree {
            flex: 1;
            position: relative;
            padding-left: 20px;
        }

        .tree-node {
            position: relative;
            margin-bottom: 8px;
            padding-left: 20px;
        }

        .tree-node:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 15px;
            height: 100%;
            border-left: 1px solid rgba(16, 185, 129, 0.3);
        }

        .tree-node:after {
            content: "";
            position: absolute;
            top: 18px;
            left: 0;
            width: 15px;
            height: 1px;
            background: rgba(16, 185, 129, 0.3);
        }

        .tree-node:last-child:before {
            height: 18px;
        }

        .node-content {
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 6px;
            background: transparent;
        }

        .node-content:hover {
            background: rgba(16, 185, 129, 0.05);
        }

        .node-content.active {
            background: rgba(16, 185, 129, 0.1);
        }

        .node-title {
            font-weight: 500;
            color: var(--text);
            font-size: 0.95rem;
        }

        .node-desc {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 2px;
        }

        .tree-root {
            font-weight: 600;
            color: var(--primary);
            padding: 8px 0;
            margin-bottom: 12px;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(16, 185, 129, 0.3);
        }

        .tree-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
            gap: 8px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header neumorphic">
        <div class="logo">deepsolve</div>
        <div style="display: flex; align-items: center; gap: 16px;">
            <div class="neumorphic icon-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"></path>
                </svg>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar neumorphic">
            <div class="select-container neumorphic">
                <select>
                    <option>Current Chat</option>
                    <option>Marketing Strategy</option>
                    <option>Product Design</option>
                    <option>User Research</option>
                </select>
            </div>

            <div style="margin-top: auto; padding: 12px 0;">
                <div class="neumorphic icon-btn" style="width: 100%; border-radius: 8px; justify-content: flex-start; padding-left: 16px;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                        <path d="M12 5v14M5 12h14"></path>
                    </svg>
                    New Session
                </div>
            </div>
        </div>

        <div class="problem-input neumorphic">
            <textarea placeholder="Describe us your problem..."></textarea>
            <div class="controls">
                <div style="display: flex; gap: 8px;">
                    <div class="neumorphic icon-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <div class="neumorphic icon-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        </svg>
                    </div>
                </div>
                <button class="btn btn-primary">Analyze Problem</button>
            </div>
        </div>

        <!-- Minimal Tree Graph Section -->
        <div class="tree-container neumorphic">
            <div class="tree-root">Problem Structure</div>
            
            <div class="tree">
                <div class="tree-node">
                    <div class="node-content active">
                        <div class="node-title">Core Problem</div>
                        <div class="node-desc">User engagement is declining</div>
                    </div>
                </div>
                
                <div class="tree-node">
                    <div class="node-content">
                        <div class="node-title">User Experience</div>
                    
                    <div class="tree">
                        <div class="tree-node">
                            <div class="node-content">
                                <div class="node-title">Complex navigation</div>
                            </div>
                        </div>
                        <div class="tree-node">
                            <div class="node-content">
                                <div class="node-title">Slow performance</div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                
                <div class="tree-node">
                    <div class="node-content">
                        <div class="node-title">Content Issues</div>
                    
                    <div class="tree">
                        <div class="tree-node">
                            <div class="node-content">
                                <div class="node-title">Outdated information</div>
                            </div>
                        </div>
                        <div class="tree-node">
                            <div class="node-content">
                                <div class="node-title">Lack of personalization</div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            
            <div class="tree-actions">
                <button class="btn btn-primary" style="padding: 8px 16px; font-size: 0.9rem;">+ Add Node</button>
            </div>
        </div>
    </div>

<script>
$(document).ready(function() {
    const textarea = $('textarea');
    const analyzeBtn = $('.btn-primary');
    
    textarea.css({
        'overflow-y': 'auto',
        'white-space': 'pre-wrap'
    }).attr('placeholder', "Describe your problem in detail...");
    
    analyzeBtn.click(analyzeProblem);
    
    textarea.keydown(function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
            e.preventDefault();
            analyzeProblem();
        }
    });

    function analyzeProblem() {
        const problem = textarea.val().trim();
        if (!problem) return;
        
        analyzeBtn.prop('disabled', true).text('Processing...');
        textarea.prop('disabled', true);
        
        $.ajax({
            url: '',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ problem: problem }),
            success: function(data) {
                textarea.val(`${data.ai_response}`);
                textarea.scrollTop(textarea[0].scrollHeight);
            },
            error: function(xhr) {
                const error = xhr.responseJSON?.error || 'Unknown error';
                textarea.val(textarea.val() + `\n\n[ERROR: ${error}]`);
            },
            complete: function() {
                analyzeBtn.prop('disabled', false).text('Analyze Problem');
                textarea.prop('disabled', false).focus();
            }
        });
    }
});
</script>
</body>
</html>
