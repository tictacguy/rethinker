<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Neumorphic Problem Solver</title>
    <style>
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --bg: #E4E7EB;
            --text: #1F2937;
            --light: rgba(255,255,255,0.8);
            --shadow: rgba(163,177,198,0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .neumorphic {
            background: var(--bg);
            border-radius: 12px;
            box-shadow:  8px 8px 16px var(--shadow),
                        -8px -8px 16px var(--light);
            border: none;
        }

        .neumorphic-inset {
            border-radius: 12px;
            background: var(--bg);
            box-shadow: inset 4px 4px 8px var(--shadow),
                        inset -4px -4px 8px var(--light);
            border: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            margin-bottom: 20px;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .main-container {
            display: flex;
            flex: 1;
            gap: 20px;
        }

        .sidebar {
            width: 280px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .problem-input {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            resize: none;
            font-size: 5rem;
            line-height: 1.6;
            padding: 8px;
            color: var(--text);
        }

        textarea:focus {
            outline: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow:  4px 4px 8px rgba(16, 185, 129, 0.3),
                        -4px -4px 8px var(--light);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            box-shadow: inset 3px 3px 5px var(--shadow),
                        inset -3px -3px 5px var(--light);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: var(--bg);
            box-shadow:  2px 2px 4px var(--shadow),
                        -2px -2px 4px var(--light);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            box-shadow: inset 3px 3px 5px var(--shadow),
                        inset -3px -3px 5px var(--light);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
            background: var(--primary);
            box-shadow:  1px 1px 2px rgba(0,0,0,0.2);
        }

        /* Neumorphic Select */
        .select-container {
            position: relative;
            width: 100%;
            margin: 12px 0;
        }

        .select-container select {
            width: 100%;
            padding: 12px 16px;
            appearance: none;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
        }

        .select-container:after {
            content: "â–¼";
            font-size: 0.8rem;
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text);
            opacity: 0.6;
        }

        .solutions-container {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .solution-card {
            padding: 16px;
            margin-bottom: 12px;
            border-left: 3px solid var(--primary);
        }

        .solution-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header neumorphic">
        <div class="logo">deepsolve</div>
        <div style="display: flex; align-items: center; gap: 16px;">
            <div class="neumorphic icon-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"></path>
                </svg>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar neumorphic">
            <div class="select-container neumorphic">
                <select>
                    <option>Current Project</option>
                    <option>Marketing Strategy</option>
                    <option>Product Design</option>
                    <option>User Research</option>
                </select>
            </div>

            <div style="margin-top: auto; padding: 12px 0;">
                <div class="neumorphic icon-btn" style="width: 100%; border-radius: 8px; justify-content: flex-start; padding-left: 16px;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                        <path d="M12 5v14M5 12h14"></path>
                    </svg>
                    New Session
                </div>
            </div>
        </div>

        <div class="problem-input neumorphic">
            <textarea placeholder="Describe your problem in detail..."></textarea>
            <div class="controls">
                <div style="display: flex; gap: 8px;">
                    <div class="neumorphic icon-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <div class="neumorphic icon-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        </svg>
                    </div>
                </div>
                <button class="btn btn-primary">Generate Solutions</button>
            </div>
        </div>

        <div class="solutions-container neumorphic">
            <h3 style="margin-bottom: 16px;">Suggested Solutions</h3>
            
            <div class="solution-card neumorphic-inset">
                <h4>Implement Progressive Disclosure</h4>
                <p style="margin: 8px 0; opacity: 0.8;">Gradually reveal information to users as they need it, reducing cognitive load.</p>
                <div class="solution-actions">
                    <div class="neumorphic icon-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                    </div>
                    <div class="neumorphic icon-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="solution-card neumorphic-inset">
                <h4>Create Guided Onboarding</h4>
                <p style="margin: 8px 0; opacity: 0.8;">Develop an interactive tutorial that demonstrates key features through practical examples.</p>
                <div class="solution-actions">
                    <div class="neumorphic icon-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                    </div>
                    <div class="neumorphic icon-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
